version: '3'
services:

  #Redis Service
  redis:
    image: redis:alpine
    container_name: hien-redis
    labels:
      SERVICE_NAME: hien-redis
    networks:
      - app-network

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: hien-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: hien-app
      SERVICE_TAGS: dev
      COMPOSER_MEMORY_LIMIT: -1
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    networks:
      - app-network

  #Web Service
  web:
    image: nginx:alpine
    container_name: hien-web
    restart: unless-stopped
    tty: true
    #ports:
    #  - "80:80"
    #  - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: hien-db
    restart: unless-stopped
    tty: true
    #ports:
    #  - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - .data:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  maildev:
    image: djfarrelly/maildev
    container_name: hien-mail
    hostname: hien-mail
    ports: [25, 80]
    environment:
      MAILDEV_SMTP_PORT: 25
      MAILDEV_WEB_PORT: 80
    labels:
      SERVICE_NAME: hien-mail
      SERVICE_25_NAME: hien-mail
      SERVICE_80_NAME: hien-mail
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
    driver: bridge



